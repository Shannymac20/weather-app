<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://kit.fontawesome.com/0e006bf985.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1 class="placeholder">
      <form>
      <input 
      type="search" 
      placeholder="Enter city" 
      autofocus= on 
      autocomplete="off"
      id="city-input"
      >
      <span class="submit"> <input type="submit" value="Search" id="submit" /> </span>
      <span><button id="current-location-button"> 🧭</button></span>
    </form>
    </h1>
    <hr>
    <h2  class="city" id="cities"></h2>
    <h3 class= "temperature">
     <P> 
       <span id="temperature"></span>
       <span>°F</span>
      </P>
      <span id="description">Pratly cloudy</span> <div class="cloudy">
    </div>
      <br>
      Humidity: <span id="Humidity"></span>%
                <br/>
                Feels Like: <span id="feels_like"></span>°
      <P id="date">
        <span class="currentDay"></span>
        <span class="currentTime"></span>  
      </P>
      </h3> 
<br>
<hr>
    <h4>
    <p>
      <div class="container">
  <div class="row">
    <div class="col-sm">
      <button class="climate">Today</button>
    </div>
    <div class="col-sm">
      <button class="hour">Hourly</button> 
    </div>
    <div class="col-sm">
      <button class="day"> Daily </button>
    </div>
  </div>
  </p>
    </h4>
    <hr>
    <h5>
      <p class="today">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              Morning
              <br>
              ☀️
              <br>
              77°
            </div>
            <div class="col-sm">
              Afternoon
              <br>
              🌤
              <br>
              84°
            </div>
            <div class="col-sm">
              Evening
              <br>
              <i class="fas fa-cloud-moon"></i>  
              <br>
              72°
            </div>
            <div class="col-sm">
              Night
              <br>
              ☾✨
              <br>
              67°
            </div>
          </div>
        </div>
      </p>
    </h4>
    <hr>
    <h5>
    <p>
    <div class="container"> 
    <div class="row">
    <div class="col-sm">
   <div class="card" style="width: 10rem;">
  <img class="card-img-top">☀️</img>
  <div class="card-body">
    <p class="card-text"> SUN 12
      <br>
      88°
      <br>
      65°
    </div>
    </div>
    </div>
    <div class="col-sm">
      <div class="card" style="width: 10rem;"> 
      <img class="card-img-top"> 🌤</img>
      <div class="card-body">
        <p class="card-text"> MON 13
          <br>
          89°
          <br>
          69°
        </p>
      </div>
      </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 10rem;">
        <img class="card-img-top"> 🌦</img>
        <div class="card-body">
          <p class="card-text"> TUE 14
           <br>
           86°
           <br>
           70°
          </p>
        </div>
        </div>
      </div>
        <div class="col-sm">
          <div class="card" style="width: 10rem;">
            <img class="card-img-top">⛈</img>
            <div class="card-body">
              <p class="card-text"> WED 15
                <br>
                86°
                <br>
                71°
              </p>
          </div>
        </div>
        </div>
        <div class="col-sm">
          <div class="card" style="width: 10rem;">
            <img class=" card-img-top"> ⛈</img>
            <div class="card-body"> 
              <p class="card-text"> THU 16
                <br>
                88°
                <br>
                72°
               </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </p>
    </h5>
    <script src="src/index.js"></script>
  </body>
</html>
